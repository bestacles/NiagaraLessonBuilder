name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  py2app:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install customtkinter py2app

      - name: Build .app (no signing / no strip)
        run: |
          python setup.py py2app --codesign-identity "" --no-strip

      - name: List contents
        run: ls -R dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NiagaraLessonBuilder-macOS
          path: dist/*.app
